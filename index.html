<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no">
    <title>Dust</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div id="sidebar">
        <h1 id="massDisplay">200</h1>
        <p id="massLabel">kg</p>
        <div id="statsList">
            <div class="statRow"><span class="statLabel">Dust</span><span class="statValue" id="dustLevelDisplay">1</span></div>
            <div class="statRow"><span class="statLabel">Size</span><span class="statValue" id="sizeLevelDisplay">1</span></div>
            <div class="statRow"><span class="statLabel">Speed</span><span class="statValue" id="speedLevelDisplay">1</span></div>
            <div class="statRow"><span class="statLabel">Gravity</span><span class="statValue" id="gravityLevelDisplay">1.0</span></div>
            <div class="statRow" style="position:relative;min-width:90px;">
                <span class="statLabel">Meteors</span>
                <span class="statValue" id="meteorInventoryDisplay" style="position:relative;z-index:2;">0 / 0</span>
                <div id="meteorRechargeBar" style="position:absolute;left:0;bottom:0;height:100%;width:0%;background-color:rgba(224,163,92,0.25);z-index:1;transition:none;"></div>
            </div>
        </div>
        <button id="shop">Upgrades</button>
        <a id="homeButton" href="/" style="display:flex;justify-content:center;align-items:center;margin-top:auto;padding:12px 0;">
            <img src="pt-logo.png" alt="Home" style="height:40px;width:auto;" />
        </a>
    </div>

    <div id="upgradeBar">
        <div class="upgradeBlock">
            <button class="upgradeButton" id="dustPerClickButton">Dust</button>
            <p class="upgradeCost" id="dustCostDisplay">10</p>
        </div>
        <div class="upgradeBlock">
            <button class="upgradeButton" id="dustSizeButton">Size</button>
            <p class="upgradeCost" id="sizeCostDisplay">10</p>
        </div>
        <div class="upgradeBlock">
            <button class="upgradeButton" id="speedButton">Speed</button>
            <p class="upgradeCost" id="speedCostDisplay">10</p>
        </div>
        <div class="upgradeBlock">
            <button class="upgradeButton" id="meteorCapacityButton">Meteors</button>
            <p class="upgradeCost" id="meteorCapacityCostDisplay">10</p>
        </div>
        <div class="upgradeBlock">
            <button class="upgradeButton" id="meteorChargeButton">Charge</button>
            <p class="upgradeCost" id="meteorChargeCostDisplay">10</p>
        </div>
    </div>

    <div id="playArea">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="bottomBar">
        <div id="bottomBarInteractive">
            <button id="createDust" type="button">
                <span id="createDustText">Create</span>
                <div id="cooldownBar"></div>
            </button>
        </div>
        <button id="autoPlayBtn" type="button">
            <svg viewBox="0 0 24 24" width="28" height="28"><polygon points="6,4 20,12 6,20" fill="currentColor"/></svg>
        </button>
    </div>

    <script src="index.js"></script>
</body>
</html>
